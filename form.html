<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Amazing Events</title>
</head>
<body>
    <header>
        
        <h1>Amazing Events</h1>
        <nav>
            <a href="./index.html">Inicio</a>
            <a href="./past-events.html">Eventos Pasados </a>
            <a href="./new-events.html">Eventos Proximos</a>
            <a href="#">Registro</a>
        </nav>
        
    </header>
    <main>
        <input type="text" class="form-control" id="nombres" placeholder="Nombres">
        <input type="email" class="form-control" id="email" placeholder="Email">
        <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
        <input type="password" class="form-control" id="confirmacion" placeholder="Confirmar contraseña">
        <label for="tipo">Tipo de Usuario</label>
        <select id="tipo" class="form-control">
            <option value="-1" selected="">Seleccione...</option>
            <option value="1">Estudiante</option>
            <option value="2">Docente</option>
            <option value="3">Otro</option>
          </select>
          <input class="form-check-input" type="checkbox" id="acepto">
          <label class="form-check-label" for="acepto">

            Acepto los términos y condiciones <span class="text-danger" id="errorAcepto"></span>
          </label>
            
          <input type="submit" class="btn gradient-bg" value="Continuar" onclick="return validar(this.form)">  
        
    </main>
    <footer>
        <h3>Derechos Reservados @2022</h3>
    </footer>
</body>
</html>
