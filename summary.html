<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body> 
  
  
  
<main>
  <section>
    <h1>Summary-Admin information and data</h1>

      <thead>
        <tr id="nombre-categorias">
          <th>Categoria</th>           
       </tr>
      </thead>
      <tbody>
        <tr id="asistencia">
          <th>ASISTENCIA </th>
        </tr>

        <tr id="ingresos">
          <th scope="row" >INGRESOS</th>
        </tr>
        
        
          
      </tbody>
      </table> 
      <table class="table table-dark">

        <tr id="mayorCapacidad">
          <th scope="row" >MAYOR CAPACIDAD</th>          
        </tr>
        
        <tr id="mayorAudiencia">
          <th scope="row" >MAYOR AUDIENCIA</th>          
        </tr>
        
        <tr id="menorAudiencia">
          <th scope="row" >MENOR AUDIENCIA</th>          
        </tr>
      </table>
    
    </div>
    </main>


      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
    <script src="./js/summary.js"></script>
